        {% extends 'Registro/base.html'%}
		{% load static%} 
		{% block css%}
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" href="{% static 'css/style_servicio_web.css' %}">
		{% endblock %}
</head>

{% block contenido%}
<body>
    <div class="container">
		<div class="row">
			<form action="" method="post" id="form">
                {% csrf_token %}
				<div class="form-group">
					<label for="txtIndicador" id="visualizador">Visualizador de Pokemon</label>
					<input type="text" class="form-control" id="txtIndicador" placeholder="Ingrese nombre o numero...">
				</div>
				<input type="submit" class="btn btn-outline-primary" id="btnInformacion" value="Cargar pokemon">
				<button type="button" class="btn btn-outline-secondary" id="btnLimpiar">Limpiar pokemon</button>
			</form>
		</div>
		<div class="row">
			<div id="info" class="text-center">
                <h1> </h1>
            </div>
        </div>
        <script src="{% static 'js/cargar_pokemon.js' %}"></script>
</body>
</html>

{% endblock %}
