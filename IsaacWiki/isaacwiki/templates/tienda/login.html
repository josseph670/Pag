{% extends 'tienda/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
{% endblock %}

{% block contenido %}

<div id="registro" class="container" style="margin-top: 200px;">
  <h1 class="display">Login</h1>
  <br>
  <form method="post" action="{% url 'login' %}" id="formulario">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username">Nombre de Usuario</label>
      <input id="id_username" name="username" class="form-control" type="text" />
      <div class="bg-danger mt-1">{{ form.errors.username }}</div>
    </div>

    <div class="form-group">
      <label for="id_password">Contrase√±a</label>
      <input id="id_password" name="password" class="form-control" type="password" />
      <div class="bg-danger mt-1">{{ form.errors.password }}</div>
    </div>

    {% if form.non_field_errors %}
    <div class="form-group">
      <div class="bg-danger mt-1 p-2">Login incorrecto!</div>
    </div>
    {% endif %}

    <div class="form-group">
      <input class="btn" type="submit" value="Enviar" />
    </div>
  </form>
</div>
{% endblock %}
